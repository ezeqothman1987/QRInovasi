<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEO-QUIZ QR KUMPULAN 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>GEO-QUIZ QR</h1>

    <div class="arduino-section">
        <label>
            <input type="checkbox" id="arduinoToggle">
            Arduino Mode
        </label>
        <button id="connectBtn">Connect Arduino</button>
    </div>

    <button id="startBtn">Mula Bermain</button>

    <div id="gameArea" class="hidden">
        <p><strong>Nama Batuan:</strong> <span id="rockName">-</span></p>
        <p><strong>Masa:</strong> <span id="timeLeft">-</span></p>
        <p><strong>Markah:</strong> <span id="score">0</span></p>

        <div id="answerButtons">
            <button class="answerBtn">Igneus</button>
            <button class="answerBtn">Sedimen</button>
            <button class="answerBtn">Metamorph</button>
            <button class="answerBtn">Mineral</button>
        </div>
    </div>

    <div id="endScreen" class="hidden">
        <h2>Tamat Permainan!</h2>
        <p>Markah Akhir: <span id="finalScore"></span></p>
        <input type="text" id="playerName" placeholder="Nama Anda">
        <button id="saveScoreBtn">Simpan Rekod</button>
    </div>

    <h2>Hall of Fame</h2>
    <ul id="hallOfFame"></ul>

    <script src="script.js"></script>
</body>
</html>
